<!DOCTYPE html>
<html>
<head>


<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">

<script src="js/jquery-3.2.1.min.js"></script>
<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/slick.min.js"></script>
<style>
#map {
	height: 400px;
	width: 400px;
}
</style>
</head>
<body>
	<div class="container">
		<h3>My Google Maps Demo</h3>
		<div class="row">
			<div class="col-md-5 single-top-left"></div>
			<div id="map" class="col-md-7 single-top-right"></div>


		</div>
	</div>
	<script>
		function initMap() {
			var posizione = {
				lat : 39.3191,
				lng : 16.248965
			};
			var map = new google.maps.Map(document.getElementById('map'), {
				zoom : 16,
				center : posizione
			});
			var marker = new google.maps.Marker({
				position : posizione,
				title : "Antonella Mazzei",
				map : map
			});
		}
	</script>
	<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAUvzMYr08iaxtaGH2K31C7lLifLHRL2g4&callback=initMap">
		
	</script>
</body>
</html>
